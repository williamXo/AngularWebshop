<div class="login-form" >


  <mat-card class="login-card">
    <mat-list>
      <h3 mat-subheader>Products</h3>


      <mat-list-item *ngFor="let product of productList">
        <mat-icon mat-list-icon>label</mat-icon>
        <h4 mat-line>{{product.title}}</h4>
        <p mat-line> {{product.description}} </p>
        <button mat-icon-button (click)="goToDetails(product.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>

  </mat-card>

</div>
