<mat-grid-list cols="2" rowHeight="800px" >




  <mat-grid-tile *ngFor="let product of productList">

    <mat-card class="example-card">
      <mat-card-header class="header-card">
        <img mat-card-avatar class="example-header-image" src={{product.thumbnailUrl}}>
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>Subtitle</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{product.url}} alt={{product.title}}>
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <mat-form-field class="example-full-width">
          <input type="number" matInput placeholder="Amount" value="Sushi">
        </mat-form-field>
        <button mat-button>Add to cart</button>
      </mat-card-actions>
    </mat-card>




  </mat-grid-tile>
