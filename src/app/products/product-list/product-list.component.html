<mat-grid-list cols="2" rowHeight="800px" >

  <mat-grid-tile *ngFor="let product of productList">

    <mat-card class="example-card">
      <mat-card-header class="header-card">

        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>{{product.brand}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="../../../assets/images/{{product.image}}" alt={{product.title}}>
      <mat-card-content>
        <p>
        {{product.description}}
        </p>
      </mat-card-content>
      <mat-card-actions class="action-card">
<!---
        <mat-form-field class="example-full-width">
          <input type="number" matInput placeholder="Amount"  name="amount" >
        </mat-form-field>
-->
        <button mat-button class="product-button" (click)="addToCart(product.id, amount)">Add to cart</button>
      </mat-card-actions>
    </mat-card>



  </mat-grid-tile>


</mat-grid-list>
